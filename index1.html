<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="calculator card">
      <input
        type="text"
        class="calculator-screen z-depth-1"
        value=""
        disabled
      />

      <div class="calculator-keys">
        <button
          type="button"
          class="all-clear function btn btn-dark"
          value="AC"
        >
          AC
        </button>
        <button type="button" class="operator btn btn-dark" value="+/-">
          +/-
        </button>
        <button type="button" class="operator btn btn-dark" value="percentage">
          %
        </button>
        <button type="button" class="operator btn btn-dark" value="/">
          &divide;
        </button>

        <button type="button" class="btn btn-dark" value="7">7</button>
        <button type="button" class="btn btn-dark" value="8">8</button>
        <button type="button" class="btn btn-dark" value="9">9</button>
        <button type="button" class="operator btn btn-dark" value="*">
          &times;
        </button>

        <button type="button" class="operator btn btn-dark" value="4">4</button>
        <button type="button" class="operator btn btn-dark" value="5">5</button>
        <button type="button" class="operator btn btn-dark" value="6">6</button>
        <button type="button" class="operator btn btn-dark" value="-">-</button>

        <button type="button" class="btn btn-dark" value="1">1</button>
        <button type="button" class="btn btn-dark" value="2">2</button>
        <button type="button" class="btn btn-dark" value="3">3</button>
        <button type="button" class="btn btn-dark" value="+">+</button>

        <button type="button" class="clear btn btn-dark" value="C">C</button>
        <button type="button" class="btn btn-dark" value="0">0</button>
        <button type="button" class="decimal btn btn-dark" value=".">.</button>
        <button type="button" class="equal-sign btn btn-dark" value="=">
          =
        </button>
      </div>
    </div>
    <script src="js/test.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
